<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whiteboard</title>
    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        #myCanvas {
            border:1px solid #000;
        }
        .tool-button {
            margin-bottom: 10px; /* space between buttons */
        }
    </style>
</head>
<body>

<div class="container-fluid">
    <div style="height:0px">
    </div>
    <div class="row">
        <!-- Canvas Column -->
        <div class="col-md-7">
            <canvas id="myCanvas" width="800" height="600"></canvas>
        </div>
        
        <!-- Tool Buttons Column -->
        <div class="col-md-2">
            <div class="btn-group-vertical" data-toggle="buttons">
                <label class="btn btn-secondary active tool-button">
                    <input type="radio" name="tools" id="curveArrow" autocomplete="off" checked> Curved line with Arrow
                </label>
                <label class="btn btn-secondary tool-button">
                    <input type="radio" name="tools" id="straightLine" autocomplete="off"> Straight Line
                </label>
                <label class="btn btn-secondary tool-button">
                    <input type="radio" name="tools" id="highlight" autocomplete="off"> Highlight
                </label>
                <label class="btn btn-secondary tool-button">
                    <input type="radio" name="tools" id="delete" autocomplete="off"> Delete
                </label>
            </div>
        </div>

        <!-- Settings Column -->
        <div class="col-md-3">
            <div class="form-group">
                <label for="lineColor">Line Color:</label>
                <input type="color" id="lineColor" class="form-control" value="#000000">
            </div>
            
            <div class="form-group">
                <label for="lineWidth">Line Width:</label>
                <input type="number" id="lineWidth" class="form-control" value="2" min="1" max="10">
            </div>
            
            <div class="form-group">
                <label for="smoothness">Smoothness:</label>
                <input type="range" id="smoothness" class="custom-range" min="1" max="10" value="5">
            </div>

            <div class="form-group">
                <input type="text" id="textInput" class="form-control" placeholder="Enter text here">
                <button onclick="drawText()" class="btn btn-primary mt-2">Add Text</button>
            </div>
        </div>
    </div>
</div>

<!-- Your custom script -->
<script src="main.js"></script>

<!-- Bootstrap JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
